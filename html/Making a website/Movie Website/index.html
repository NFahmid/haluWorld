<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MovieFlix</title>
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!-- NavBar -->
     <header>
        <a href="#" class="logo"><i class='bx bxs-camera-movie' ></i> MovieFlix</a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- Menu -->
         <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Coming</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
         </ul>
         <a href="#" class="btn">Sign In</a>
     </header>

     <!-- Home -->
      <section class="home swiper" id="home">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide container">
                <img src="movies-website-images/img/home1.jpg" alt="">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Venom Let There <br> be Carnage</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play"><i class='bx bx-play' ></i></a>
                </div>
              </div>
              <!-- Box 2 -->
              <div class="swiper-slide container">
                <img src="movies-website-images/img/home2.jpg" alt="">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Avengers infinity War</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play"><i class='bx bx-play' ></i></a>
                </div>
              </div>
                <!-- Box 3 -->
              <div class="swiper-slide container">
                <img src="movies-website-images/img/home3.jpg" alt="">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Spiderman: <br> far from home</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play"><i class='bx bx-play' ></i></a>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <script src="main.js"></script>
</body>
</html>
