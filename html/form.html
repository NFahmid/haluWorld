<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css">

        <title>Simple form</title>
    </head>
    <form>
        <h1 style="text-align: center; color: red;"> HTML FORM</h1>

        <label for="username"> Enter username: </label>     <!-- inside username will be the id of the input -->
        <input type="text" id="username" name="username" required>   <!-- id are a type of identifiers and no other elements can have the same id, this are not limited to just inputs can be used anywhere-->
        <br><br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <br><br>
        <p>Select your age</p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="25-30" id="option2">
        <label for="option2">25-30</label>

        <!-- When a user clicks on a radio button it becomes checked and all other radio button under the same name are unchecked -->

        <br><br>
        <label for="question">Security question</label>
        <select name="question" id="question">
            <option value="q1">What is your favourite color</option>
            <option value="q2">Where is your hometown</option>
        </select>

        <br><br>

        <label for="securiy question answer">answer</label>
        <input type="text" name="answer" id="answer">

        <br><br>

        <p>Text Area</p>

        <br><br>

        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your bio"></textarea>

        <br><br>

        <input type="submit" value="Submit">
        

    </form>


</html>
